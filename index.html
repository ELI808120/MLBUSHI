<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>××¢×¨×›×ª × ×™×”×•×œ - ×œ×”×“×¤×¡×” × ×§×™×™×”</title>
    <style>
        /* --- ×¢×™×¦×•×‘ ×‘×¡×™×¡×™ --- */
        :root {
            --primary: #1a2a6c;
            --gold: #c5a059;
            --green: #28a745; /* ×¦×‘×¢ ×œ×›×¤×ª×•×¨×™ ×”×•×¡×¤×” */
            --border-on-screen: #dcdcdc;
        }

        body {
            font-family: 'Segoe UI', serif;
            background-color: #fdfbf7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* --- ×›×•×ª×¨×ª ×¨××©×™×ª --- */
        .fashion-header {
            background: linear-gradient(135deg, #1a2a6c 0%, #2a4085 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fashion-header h1 { margin: 0; font-size: 1.8rem; font-weight: normal; letter-spacing: 1px; }

        /* --- ×¤×× ×œ × ×™×”×•×œ --- */
        .admin-panel {
            background: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            border-bottom: 3px solid var(--gold);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            font-size: 0.85rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        /* --- ×˜×‘×œ×” --- */
        .table-container {
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            border-radius: 4px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th {
            background: #f4f4f4;
            color: var(--primary);
            padding: 12px;
            font-weight: bold;
            border: 1px solid var(--border-on-screen);
            border-bottom: 2px solid var(--gold);
            font-size: 1.1rem;
        }

        td {
            border: 1px solid var(--border-on-screen);
            height: 45px; /* ×’×•×‘×” ×¨×’×™×œ ×œ××¡×š */
            padding: 0;
            vertical-align: middle;
        }

        /* ××™× ×¤×•×˜×™× ×‘×˜×‘×œ×” */
        td input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1rem;
            outline: none;
            padding: 0 5px;
            box-sizing: border-box;
        }

        td input:focus { background: #eef; }

        .text-col input { text-align: right; padding-right: 10px; font-weight: 500; }

        /* --- ×›×¤×ª×•×¨×™ ×”×•×¡×¤×ª ×©×•×¨×•×ª --- */
        .edit-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 8px;
        }

        .btn-add {
            background-color: var(--green);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-add:hover { background-color: #218838; }

        /* --- ×›×¤×ª×•×¨×™ ×”×“×¤×¡×” --- */
        .buttons-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .btn-print {
            padding: 12px 30px;
            background: #333;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .btn-print:hover { transform: translateY(-2px); background: #444; }
        .btn-landscape { background: var(--primary); }

        /* --- ×”×’×“×¨×•×ª ×”×“×¤×¡×” ×§×¨×™×˜×™×•×ª --- */
        .print-only-header { display: none; }

        @media print {
            body { 
                background: white; 
                margin: 0; 
                padding: 0; 
                -webkit-print-color-adjust: exact;
            }
            
            /* ×”×¡×ª×¨×ª ××œ×× ×˜×™× ×œ× ×¨×¦×•×™×™× ×‘×”×“×¤×¡×” */
            .fashion-header, .buttons-area, .admin-panel, .edit-buttons { display: none !important; }

            .print-only-header {
                display: block !important;
                text-align: center;
                margin-bottom: 10px;
                border-bottom: 2px solid black;
                padding-bottom: 5px;
            }

            .print-only-header h2 { margin: 5px 0; font-size: 1.4rem; }

            .table-container { box-shadow: none; }
            
            table, th, td {
                border: 1px solid black !important;
            }

            th { 
                background: #eee !important; 
                color: black !important; 
                padding: 5px !important;
                font-size: 1rem !important;
            }
            
            td {
                height: 32px !important; /* ×’×•×‘×” ××•×§×˜×Ÿ ×œ×”×“×¤×¡×” */
                font-size: 0.9rem !important;
            }

            input { color: black !important; font-weight: 500; }

            input::placeholder { color: transparent !important; opacity: 0; }
            ::-webkit-input-placeholder { color: transparent !important; opacity: 0; }
            ::-moz-placeholder { color: transparent !important; opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="fashion-header">
        <h1>××¢×¨×›×ª ×§×•×¤×•×ª</h1>
    </div>

    <div class="admin-panel">
        <div class="input-group">
            <label>×ª××¨×™×š:</label>
            <input type="text" id="dateInput">
        </div>
        <div class="input-group">
            <label>×©× ××—×¨××™:</label>
            <input type="text" id="managerInput" placeholder="×”×§×œ×“ ×©×...">
        </div>
        <div class="input-group">
            <label>×›×•×ª×¨×ª ×”×“×•×—:</label>
            <input type="text" id="reportTitle" value="×“×•×— ×¡×™×›×•× ×§×•×¤×•×ª">
        </div>
    </div>

    <div class="print-only-header">
        <h2 id="printTitleDisplay">×“×•×— ×§×•×¤×•×ª</h2>
        <div style="display:flex; justify-content:space-between; width:100%;">
            <span id="printDateDisplay"></span>
            <span id="printManagerDisplay"></span>
        </div>
    </div>

    <div class="table-container">
        <table id="mainTable">
            <thead>
                <tr>
                    <th style="width:35%">×©× ×§×•×¤×”</th>
                    <th style="width:25%">×¢×™×¨</th>
                    <th style="width:20%">××¡×¤×¨ ××©×˜×—×™×</th>
                    <th style="width:20%">×›××•×ª ××©×—×§×™×</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div class="edit-buttons">
        <button class="btn-add" onclick="addRows(1)">â• ×”×•×¡×£ ×©×•×¨×” ××—×ª</button>
        <button class="btn-add" onclick="addRows(10)">â•â• ×”×•×¡×£ 10 ×©×•×¨×•×ª</button>
    </div>

    <div class="buttons-area">
        <button class="btn-print" onclick="printReport('portrait')">ğŸ–¨ï¸ ×”×“×¤×¡ ×œ××•×¨×š (×¨×’×™×œ)</button>
        <button class="btn-print btn-landscape" onclick="printReport('landscape')">ğŸ“ ×”×“×¤×¡ ×œ×¨×•×—×‘ (Landscape)</button>
    </div>

<script>
    const INITIAL_ROWS = 18;

    function addRows(count) {
        const tbody = document.getElementById('tableBody');
        for(let i=0; i<count; i++) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="text-col"><input type="text" placeholder="×©× ×”×§×•×¤×”..."></td>
                <td class="text-col"><input type="text" placeholder="×¢×™×¨..."></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            `;
            tbody.appendChild(tr);
        }
    }

    function init() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        // ×™×¦×™×¨×ª 18 ×©×•×¨×•×ª ×¨××©×•× ×™×•×ª
        addRows(INITIAL_ROWS);

        const d = new Date();
        document.getElementById('dateInput').value = d.toLocaleDateString('he-IL');
    }

    function printReport(orientation) {
        document.getElementById('printTitleDisplay').innerText = document.getElementById('reportTitle').value;
        document.getElementById('printDateDisplay').innerText = "×ª××¨×™×š: " + document.getElementById('dateInput').value;
        document.getElementById('printManagerDisplay').innerText = "××—×¨××™: " + document.getElementById('managerInput').value;

        const oldStyle = document.getElementById('print-orientation-style');
        if (oldStyle) oldStyle.remove();

        const style = document.createElement('style');
        style.id = 'print-orientation-style';
        
        if (orientation === 'landscape') {
            style.innerHTML = '@page { size: A4 landscape; margin: 10mm 10mm 10mm 10mm; }';
        } else {
            style.innerHTML = '@page { size: A4 portrait; margin: 10mm; }';
        }

        document.head.appendChild(style);
        
        setTimeout(() => {
            window.print();
        }, 100);
    }

    window.onload = init;
</script>

</body>
</html>
