<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¢×¨×›×ª × ×™×”×•×œ - ×’×¨×¡×ª Grid</title>
    <style>
        /* --- ×¢×™×¦×•×‘ ×‘×¡×™×¡×™ ×•××•×¤× ×” --- */
        :root {
            --primary: #1a2a6c;
            --gold: #c5a059; /* ×–×”×‘ ×¢×“×™×Ÿ ×™×•×ª×¨ */
            --border-on-screen: #dcdcdc; /* ××¤×•×¨ ×‘×”×™×¨ ×œ××¡×š */
            --border-print: #000; /* ×©×—×•×¨ ×œ×”×“×¤×¡×” */
        }

        body {
            font-family: 'Segoe UI', serif;
            background-color: #fdfbf7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* --- ×›×•×ª×¨×ª ×¨××©×™×ª --- */
        .fashion-header {
            background: linear-gradient(135deg, #1a2a6c 0%, #2a4085 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 8px 8px 0 0; /* ×¤×™× ×•×ª ×¢×’×•×œ×•×ª ×¨×§ ×œ××¢×œ×” */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fashion-header h1 { margin: 0; font-size: 1.8rem; font-weight: normal; letter-spacing: 1px; }

        /* --- ×¤×× ×œ × ×™×”×•×œ (×¤×ª×•×— ×ª××™×“) --- */
        .admin-panel {
            background: white;
            padding: 20px;
            border-radius: 0 0 8px 8px; /* ×”××©×š ×œ×›×•×ª×¨×ª */
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            border-bottom: 3px solid var(--gold);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            font-size: 0.85rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        /* --- ×˜×‘×œ×” ×¨××©×™×ª --- */
        .table-container {
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            border-radius: 4px; /* ×¢×™×’×•×œ ×¢×“×™×Ÿ */
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* ×××—×“ ×’×‘×•×œ×•×ª */
            table-layout: fixed;
        }

        th {
            background: #f4f4f4;
            color: var(--primary);
            padding: 10px;
            font-weight: bold;
            border: 1px solid var(--border-on-screen);
            border-bottom: 2px solid var(--gold);
        }

        td {
            border: 1px solid var(--border-on-screen); /* ×§×•×•×™× ×× ×›×™×™× ×•××•×¤×§×™×™× */
            height: 45px;
            padding: 0; /* ×œ×œ× ×¨×™×¤×•×“ ×›×“×™ ×©×”××™× ×¤×•×˜ ×™××œ× ××ª ×”×ª× */
            vertical-align: middle;
        }

        /* --- ×¢×™×¦×•×‘ ××™×•×—×“ ×œ×ª× ×§×•×¤×”/×¢×™×¨ --- */
        .split-cell {
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
            background: #fff;
            transition: background 0.2s;
        }
        
        .split-cell:hover { background: #f0f8ff; }

        /* ×”×—×œ×§ ×”×¢×œ×™×•×Ÿ (×©× ×”×§×•×¤×”) */
        .split-top {
            flex: 1;
            display: flex;
            align-items: center;
            padding-right: 8px;
            font-weight: bold;
            color: var(--primary);
            border-bottom: 1px dashed #ccc; /* ×”×§×• ×”××¤×¨×™×“ ×”××‘×•×§×© */
        }

        /* ×”×—×œ×§ ×”×ª×—×ª×•×Ÿ (×¢×™×¨) */
        .split-bottom {
            flex: 1;
            display: flex;
            align-items: center;
            padding-right: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        /* ××™× ×¤×•×˜×™× ×¨×’×™×œ×™× ×‘×©××¨ ×”×˜×‘×œ×” */
        td input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }

        td input:focus { background: #eef; }

        /* --- ××•×“××œ (×—×œ×•×Ÿ ×§×•×¤×¥) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        .modal-box {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            border-top: 4px solid var(--primary);
        }

        .modal-box h3 { margin-top: 0; color: var(--primary); }
        .modal-input {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        .modal-btn {
            background: var(--primary); color: white; border: none;
            padding: 10px 25px; border-radius: 4px; cursor: pointer;
            width: 100%; margin-top: 10px; font-weight: bold;
        }

        /* --- ×›×¤×ª×•×¨ ×”×“×¤×¡×” --- */
        .btn-print {
            display: block;
            margin: 20px auto;
            padding: 12px 40px;
            background: #333;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- ×”×“×¤×¡×” (×§×¨×™×˜×™) --- */
        @media print {
            @page { size: A4; margin: 10mm; }
            body { background: white; margin: 0; padding: 0; }
            .fashion-header, .btn-print, .modal-overlay { display: none !important; }

            /* ×”×¦×’×ª ×›×•×ª×¨×ª ××™×•×—×“×ª ×œ×”×“×¤×¡×” */
            .print-only-header {
                display: block !important;
                text-align: center;
                margin-bottom: 20px;
                border-bottom: 2px solid black;
                padding-bottom: 10px;
            }

            .admin-panel { display: none; } /* × ×¡×ª×™×¨ ××ª ×”×¤×× ×œ ×‘××¡×š, ×”× ×ª×•× ×™× ×™×¢×‘×¨×• ×œ×›×•×ª×¨×ª */
            
            .table-container { box-shadow: none; }
            
            /* ×’×‘×•×œ×•×ª ×©×—×•×¨×™× ×‘×¨×•×¨×™× */
            table, th, td {
                border: 1px solid black !important;
            }

            th { background: #eee !important; color: black !important; }

            /* ×”×§×• ×”××¤×¨×™×“ ×‘×ª×•×š ×”×ª× */
            .split-top {
                border-bottom: 1px solid black !important; /* ×§×• ×©×—×•×¨ ××œ× ×‘×”×“×¤×¡×” */
            }

            input { color: black !important; font-weight: 500; }
        }

        .print-only-header { display: none; }
    </style>
</head>
<body>

    <div class="fashion-header">
        <h1>××¢×¨×›×ª ×§×•×¤×•×ª</h1>
    </div>

    <div class="admin-panel">
        <div class="input-group">
            <label>×ª××¨×™×š:</label>
            <input type="text" id="dateInput">
        </div>
        <div class="input-group">
            <label>×©× ××—×¨××™:</label>
            <input type="text" id="managerInput" placeholder="×”×§×œ×“ ×©×...">
        </div>
        <div class="input-group">
            <label>×›×•×ª×¨×ª ×”×“×•×—:</label>
            <input type="text" id="reportTitle" value="×“×•×— ×¡×™×›×•× ×§×•×¤×•×ª">
        </div>
    </div>

    <div class="print-only-header">
        <h2 id="printTitleDisplay">×“×•×— ×§×•×¤×•×ª</h2>
        <div style="display:flex; justify-content:space-between; width:100%;">
            <span id="printDateDisplay"></span>
            <span id="printManagerDisplay"></span>
        </div>
    </div>

    <div class="table-container">
        <table id="mainTable">
            <thead>
                <tr>
                    <th style="width:25%">×©× ×§×•×¤×” / ×¢×™×¨</th>
                    <th style="width:15%">××¡×¤×¨ ××©×˜×—×™×</th>
                    <th style="width:15%">×›××•×ª ××©×—×§×™×</th>
                    <th style="width:20%">×”×¢×¨×•×ª / ×”×•×“×¤×¡</th>
                    <th style="width:25%">×¤×™×¨×•×˜ × ×•×¡×£</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <button class="btn-print" onclick="printReport()">ğŸ–¨ï¸ ×”×“×¤×¡ ×“×•×— ××œ×</button>

    <div class="modal-overlay" id="entryModal">
        <div class="modal-box">
            <h3>×¢×¨×™×›×ª ×©×•×¨×”</h3>
            <input type="text" id="modalName" class="modal-input" placeholder="×©× ×”×§×•×¤×”">
            <input type="text" id="modalCity" class="modal-input" placeholder="×©× ×”×¢×™×¨">
            <button class="modal-btn" onclick="saveData()">×©××•×¨</button>
        </div>
    </div>

<script>
    const ROWS_COUNT = 18; // ××¡×¤×¨ ×©×•×¨×•×ª ××•×¤×˜×™××œ×™ ×œ-A4
    let currentCellId = null;

    function init() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        // ×™×¦×™×¨×ª ×©×•×¨×•×ª
        for(let i=0; i<ROWS_COUNT; i++) {
            const tr = document.createElement('tr');
            
            // ×ª× ××¤×•×¦×œ (×§×•×¤×” + ×¢×™×¨)
            tr.innerHTML = `
                <td style="padding:0;">
                    <div class="split-cell" id="cell-${i}" onclick="openModal(${i})">
                        <div class="split-top" id="name-${i}"></div>
                        <div class="split-bottom" id="city-${i}"></div>
                    </div>
                </td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            `;
            tbody.appendChild(tr);
        }

        // ×ª××¨×™×š ××•×˜×•××˜×™
        const d = new Date();
        document.getElementById('dateInput').value = d.toLocaleDateString('he-IL');
    }

    // ×¤×ª×™×—×ª ××•×“××œ
    function openModal(index) {
        currentCellId = index;
        const nameText = document.getElementById(`name-${index}`).innerText;
        const cityText = document.getElementById(`city-${index}`).innerText;

        document.getElementById('modalName').value = nameText;
        document.getElementById('modalCity').value = cityText;
        
        document.getElementById('entryModal').style.display = 'flex';
        document.getElementById('modalName').focus();
    }

    // ×©××™×¨×ª × ×ª×•× ×™×
    function saveData() {
        if(currentCellId !== null) {
            const name = document.getElementById('modalName').value;
            const city = document.getElementById('modalCity').value;

            document.getElementById(`name-${currentCellId}`).innerText = name;
            document.getElementById(`city-${currentCellId}`).innerText = city;
        }
        document.getElementById('entryModal').style.display = 'none';
    }

    // ×œ×—×™×¦×” ×¢×œ ENTER ×©×•××¨×ª
    document.getElementById('modalCity').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') saveData();
    });

    // ×”×“×¤×¡×”
    function printReport() {
        // ×¢×“×›×•×Ÿ ×›×•×ª×¨×•×ª ×œ×”×“×¤×¡×”
        document.getElementById('printTitleDisplay').innerText = document.getElementById('reportTitle').value;
        document.getElementById('printDateDisplay').innerText = "×ª××¨×™×š: " + document.getElementById('dateInput').value;
        document.getElementById('printManagerDisplay').innerText = "××—×¨××™: " + document.getElementById('managerInput').value;
        
        window.print();
    }

    window.onload = init;
</script>

</body>
</html>
