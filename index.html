        .settings-btn {

        .name-cell {

        /* ××™× ×“×™×§×¦×™×” ×œ×œ×—×™×¦×” */

        /* --- ×—×œ×•×Ÿ ×§×•×¤×¥ (Modal) --- */
        .modal-overlay {

            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            border-top: 5px solid var(--primary);
        }

        .modal-box h3 { margin-top: 0; color: var(--primary); font-family: 'Playfair Display', serif; }
        
        .modal-input {

            padding: 12px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }
        .modal-input:focus { border-color: var(--gold); outline: none; }

        .modal-btn {
            background: linear-gradient(to right, var(--primary), #2c3e50);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;

            font-weight: bold;
        }

        /* --- ×›×¤×ª×•×¨×™× ×œ××˜×” --- */
        .action-bar {

        }
        .btn-print {

            cursor: pointer;

        /* --- ×”×“×¤×¡×” (A4 ××•×©×œ×) --- */
        @media print {
            @page { size: A4; margin: 10mm; }

            .fashion-header, .settings-btn, .action-bar, .modal-overlay, #adminPanel { display: none !important; }
            .name-cell:hover::after { display: none; }

            /* ×›×•×ª×¨×ª ××•×ª×××ª ×œ×”×“×¤×¡×” */
            .print-header {
                display: block !important;

            }

            .table-card { box-shadow: none; border-radius: 0; padding: 0; }
            
            table { border: 2px solid black; }

            /* ×˜×§×¡×˜ ×‘×˜×‘×œ×” */
            input { font-size: 12pt; color: black; font-weight: 500; }

        }
        
        .print-header { display: none; } /* ××•×¡×ª×¨ ×‘××¡×š */
    </style>
</head>
<body>

    <div class="fashion-header">

            <p>××¢×¨×›×ª ×‘×§×¨×ª ×§×•×¤×•×ª ×•×”×“×¤×¡×•×ª</p>
        </div>
        <button class="settings-btn" onclick="toggleAdmin()">âš™ï¸ ×”×’×“×¨×•×ª × ×™×”×•×œ</button>
    </div>

    <div id="adminPanel">
        <div class="admin-grid">
            <div>
                <label>×ª××¨×™×š ×œ×“×•×—:</label>
                <input type="text" id="dateInput" placeholder="×”×™×•×...">
            </div>
            <div>
                <label>×©× ×× ×”×œ/××—×¨××™:</label>
                <input type="text" id="managerInput" placeholder="×©×...">
            </div>
            <div>
                <label>×›×•×ª×¨×ª ×”×“×¤×¡×”:</label>
                <input type="text" id="printTitleInput" value="×“×•×— ×¡×™×›×•× ×§×•×¤×•×ª">
            </div>
        </div>
    </div>

    <div class="print-header">
        <h2 id="printTitleDisplay">×“×•×— ×¡×™×›×•× ×§×•×¤×•×ª</h2>
        <div style="display:flex; justify-content:space-between; margin-top:10px;">
            <span id="printDate"></span>

    <div class="table-card">
        <table id="mainTable">
            <thead>
                <tr>
                    <th style="width:30%">×©× ×§×•×¤×”</th>
                    <th style="width:15%">××¡×¤×¨ ××©×˜×—×™×</th>
                    <th style="width:15%">×›××•×ª ××©×—×§×™×</th>
                    <th style="width:20%">×”×•×“×¤×¡ ××©×—×§×™×</th>
                    <th style="width:20%">×”×•×“×¤×¡ ×¤×™×¨×•×˜</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <div class="action-bar">
        <button class="btn-print" onclick="prepareAndPrint()">ğŸ–¨ï¸ ×”×“×¤×¡ ×“×£ ××œ× (A4)</button>
        <button style="background:none; border:none; color:#7f8c8d; cursor:pointer; margin-right:15px;" onclick="resetTable()">× ×§×” ×”×›×œ</button>

    <div class="modal-overlay" id="entryModal">
        <div class="modal-box">
            <h3>×¤×¨×˜×™ ×§×•×¤×”</h3>
            <p style="color:#7f8c8d; font-size:0.9rem; margin-bottom:20px;">×”×–×Ÿ ××ª ×©× ×”×§×•×¤×” ×•××ª ×”×¢×™×¨ ××œ×™×” ×”×™× ×©×™×™×›×ª</p>
            
            <input type="text" id="modalName" class="modal-input" placeholder="×©× ×”×§×•×¤×” (×œ×“×•×’××”: ×§×•×¤×” ×¨××©×™×ª)">
            <input type="text" id="modalCity" class="modal-input" placeholder="×©× ×”×¢×™×¨ (×œ×“×•×’××”: ×™×¨×•×©×œ×™×)">
            
            <button class="modal-btn" onclick="saveModalData()">×©××•×¨ ×•×¢×“×›×Ÿ</button>
            <button style="background:none; border:none; color:#999; margin-top:10px; cursor:pointer;" onclick="closeModal()">×‘×™×˜×•×œ</button>

    </div>

<script>
    let currentRowIndex = null;
    const TOTAL_ROWS = 20; // ××¡×¤×¨ ×©×•×¨×•×ª ×©××ª××™× ×‘×“×™×•×§ ×œ-A4

    // 1. ××ª×—×•×œ ×”×˜×‘×œ×”
    function initTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        for (let i = 0; i < TOTAL_ROWS; i++) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td onclick="openModal(${i})">
                    <div class="name-cell" id="cell-name-${i}">
                        <span class="name-main"></span>
                        <span class="name-city"></span>
                    </div>
                </td>
                <td><input type="number" placeholder=""></td>
                <td><input type="number" placeholder=""></td>
                <td><input type="text" placeholder=""></td>
                <td><input type="text" placeholder=""></td>
            `;
            tbody.appendChild(tr);
        }

        // ×ª××¨×™×š ××•×˜×•××˜×™
        const d = new Date();
        document.getElementById('dateInput').value = d.toLocaleDateString('he-IL');
    }

    // 2. ×œ×•×’×™×§×” ×©×œ ×”××•×“××œ (×”×—×œ×•×Ÿ ×”×§×•×¤×¥)
    function openModal(index) {
        currentRowIndex = index;
        const nameSpan = document.querySelector(`#cell-name-${index} .name-main`);
        const citySpan = document.querySelector(`#cell-name-${index} .name-city`);
        
        // ×˜×¢×™× ×ª × ×ª×•× ×™× ×§×™×™××™× ×œ××•×“××œ
        document.getElementById('modalName').value = nameSpan.innerText;
        document.getElementById('modalCity').value = citySpan.innerText;
        
        document.getElementById('entryModal').style.display = 'flex';
        document.getElementById('modalName').focus();
    }

    function closeModal() {
        document.getElementById('entryModal').style.display = 'none';
        currentRowIndex = null;
    }

    function saveModalData() {
        if (currentRowIndex === null) return;

        const name = document.getElementById('modalName').value;
        const city = document.getElementById('modalCity').value;

        const cell = document.getElementById(`cell-name-${currentRowIndex}`);
        cell.querySelector('.name-main').innerText = name;
        cell.querySelector('.name-city').innerText = city;

        closeModal();
    }

    // ×¡×’×™×¨×” ×‘×œ×—×™×¦×” ×¢×œ ENTER
    document.getElementById('modalCity').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') saveModalData();
    });

    // 3. × ×™×”×•×œ ×”×’×“×¨×•×ª
    function toggleAdmin() {
        const panel = document.getElementById('adminPanel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    // 4. ×”×“×¤×¡×”
    function prepareAndPrint() {
        // ×”×¢×‘×¨×ª × ×ª×•× ×™× ×œ×›×•×ª×¨×ª ×”×“×¤×¡×”
        document.getElementById('printTitleDisplay').innerText = document.getElementById('printTitleInput').value;
        document.getElementById('printDate').innerText = "×ª××¨×™×š: " + document.getElementById('dateInput').value;
        document.getElementById('printManager').innerText = "××—×¨××™: " + document.getElementById('managerInput').value;
        
        window.print();
    }

    function resetTable() {
        if(confirm("×œ× ×§×•×ª ××ª ×›×œ ×”× ×ª×•× ×™×?")) initTable();
    }

    // ×”×¤×¢×œ×”
    window.onload = initTable;

</script>
