        /* --- ×©×•×¨×ª ×”×¢×™×¨ (××•×¡×ª×¨×ª ×›×‘×¨×™×¨×ª ××—×“×œ) --- */
        .city-row {

            .city-row.visible td { border-top: none !important; }
            .main-row td { border-bottom: none !important; } /* ××™×—×•×“ ×•×™×–×•××œ×™ ×× ×”×¢×™×¨ ×¤×ª×•×—×” */
        }

</head>
<body>

                    <th style="width: 15%"><input type="text" value="××©×˜×—×™×"></th>

        <button class="action-btn btn-print" onclick="window.print()">ğŸ–¨ï¸ ×”×“×¤×¡</button>

    </div>

<script>
    function addRow() {
        const tbody = document.getElementById('tableBody');
        const rowId = 'row-' + Date.now() + Math.random().toString(36).substr(2, 9); // ××–×”×” ×™×™×—×•×“×™ ×œ×›×œ ×©×•×¨×”

        // ×‘× ×™×™×ª ×”-HTML ×©×œ ×¦××“ ×”×©×•×¨×•×ª
        const html = `
            <tr class="main-row">
                <td>
                    <div class="name-cell-wrapper">
                        <span class="toggle-city-btn" onclick="toggleCity('${rowId}', this)" title="×”×•×¡×£ ×¢×™×¨/×¤×™×¨×•×˜">ğŸ“</span>
                        <input type="text">
                    </div>
                </td>
                <td><input type="text" style="text-align:center;"></td>
                <td><input type="text" style="text-align:center;"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td class="no-print" style="text-align:center;">
                    <span onclick="removeRow(this)" style="cursor:pointer; color:red; font-weight:bold;">âœ–</span>
                </td>
            </tr>
            <tr id="${rowId}" class="city-row">
                <td colspan="5">
                    <input type="text" placeholder="" style="font-style: italic;">
                </td>
                <td class="no-print"></td>
            </tr>
        `;
        
        // ×˜×¨×™×§ ×œ×”×•×¡×¤×ª HTML ×›××—×¨×•×–×ª
        const template = document.createElement('template');
        template.innerHTML = html.trim();
        tbody.appendChild(template.content.cloneNode(true));
    }

    // ×¤×•× ×§×¦×™×” ×œ×¤×ª×™×—×”/×¡×’×™×¨×” ×©×œ ×©×•×¨×ª ×¢×™×¨
    function toggleCity(rowId, btn) {
        const cityRow = document.getElementById(rowId);
        
        if (cityRow.classList.contains('visible')) {
            cityRow.classList.remove('visible');
            btn.classList.remove('active');
            btn.style.color = "#b2bec3"; // ××¤×•×¨
        } else {
            cityRow.classList.add('visible');
            btn.classList.add('active');
            btn.style.color = "#0984e3"; // ×›×—×•×œ
            
            // ×¤×•×§×•×¡ ××•×˜×•××˜×™ ×œ×©×“×” ×”×¢×™×¨ ×›×©×¤×•×ª×—×™×
            cityRow.querySelector('input').focus();
        }
    }

    function removeRow(btn) {
        const row = btn.closest('tr');
        const cityRow = row.nextElementSibling;
        row.remove();
        if(cityRow) cityRow.remove();
    }

    function resetTable() {
        document.getElementById('tableBody').innerHTML = '';
        for(let i=0; i<15; i++) addRow(); // 15 ×©×•×¨×•×ª ×œ×“×£ ××œ×
    }

    // ××ª×—×•×œ
    window.onload = resetTable;
</script>
