<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול קופות והדפסות</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }

        /* כותרות עליונות - תמיד בראש הדף */
        .top-header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .input-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-field label { font-weight: bold; white-space: nowrap; }

        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* סרגל כלים - חיפוש וכפתורים */
        .toolbar {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .search-box { flex-grow: 1; }
        .search-box input {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .buttons { display: flex; gap: 10px; }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-add { background: #28a745; }
        .btn-print { background: #007bff; }
        .btn-clear { background: #dc3545; }

        /* טבלה */
        .table-container {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #343a40;
            color: white;
            padding: 12px;
            text-align: right;
        }

        td {
            border-bottom: 1px solid #dee2e6;
            padding: 8px;
        }

        .cell-input {
            width: 100%;
            padding: 8px;
            border: 1px solid transparent;
            box-sizing: border-box;
            background: transparent;
        }

        .cell-input:focus {
            border: 1px solid #007bff;
            background: white;
            outline: none;
        }

        /* עיצוב להדפסה בלבד */
        @media print {
            .toolbar, .btn-row-delete, .no-print { display: none !important; }
            body { padding: 0; background: white; }
            .top-header { box-shadow: none; border: 1px solid #000; padding: 10px; }
            .table-container { box-shadow: none; }
            table { border: 1px solid #000; }
            th, td { border: 1px solid #000; color: black; }
            .input-field input { border: none; }
        }
    </style>
</head>
<body>

    <div class="top-header">
        <div class="input-field">
            <label>יום:</label>
            <input type="text" id="headerDay" placeholder="...">
        </div>
        <div class="input-field">
            <label>שם:</label>
            <input type="text" id="headerName" placeholder="...">
        </div>
        <div class="input-field">
            <label>שם קופה/קו:</label>
            <input type="text" id="headerRoute" placeholder="...">
        </div>
    </div>

    <div class="toolbar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="חפש בטבלה..." onkeyup="filterTable()">
        </div>
        <div class="buttons">
            <button class="btn-add" onclick="addRow()">הוסף שורה +</button>
            <button class="btn-print" onclick="window.print()">הדפס דוח</button>
            <button class="btn-clear" onclick="clearAll()">נקה הכל</button>
        </div>
    </div>

    <div class="table-container">
        <table id="mainTable">
            <thead>
                <tr>
                    <th>שם קופה</th>
                    <th>מספר משטחים</th>
                    <th>כמות משחקים</th>
                    <th>הודפס משחקים</th>
                    <th>הודפס פירוט</th>
                    <th class="no-print">פעולות</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

<script>
    // הוספת שורה חדשה
    function addRow() {
        const tbody = document.getElementById('tableBody');
        const row = document.createElement('tr');
        
        row.innerHTML = `
            <td><input type="text" class="cell-input" placeholder="..."></td>
            <td><input type="number" class="cell-input" placeholder="0"></td>
            <td><input type="number" class="cell-input" placeholder="0"></td>
            <td><input type="text" class="cell-input" placeholder="..."></td>
            <td><input type="text" class="cell-input" placeholder="..."></td>
            <td class="no-print"><button style="background:#dc3545; padding:5px 10px;" onclick="this.parentElement.parentElement.remove()">מחק</button></td>
        `;
        
        tbody.appendChild(row);
    }

    // סינון חיפוש
    function filterTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');

        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('input');
            let found = false;
            for (let j = 0; j < cells.length; j++) {
                if (cells[j].value.toLowerCase().indexOf(filter) > -1) {
                    found = true;
                    break;
                }
            }
            rows[i].style.display = found ? "" : "none";
        }
    }

    // ניקוי הכל
    function clearAll() {
        if(confirm("למחוק את כל הנתונים בטבלה?")) {
            document.getElementById('tableBody').innerHTML = '';
            addRow();
        }
    }

    // אתחול עם שורה ראשונה
    window.onload = function() {
        addRow();
        // מילוי יום נוכחי אוטומטי
        const days = ["ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת"];
        document.getElementById('headerDay').value = days[new Date().getDay()];
    };
</script>

</body>
</html>
